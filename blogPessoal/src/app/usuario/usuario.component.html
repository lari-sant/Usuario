    <div class="card" *ngfor="let usuario of listaUsuario">
        <h3>Usuarios</h3>
        <div class="card-header">
            {{usuario.nome}}
            {{usuario.id}}
        </div>
        <div class="card-body">
            {{usuario.email}}
            {{usuario.senha}}
           
        </div>
        <div class="d-flex justify-content-between">
          
            <a href="#" class="btn btn-outline-success mr-3 editar">Editar</a>
            <a href="#" class="btn btn-outline-danger excluir">Excluir</a>
        </div>
    
    </div>
