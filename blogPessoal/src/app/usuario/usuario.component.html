
    <div class="card" *ngfor="let usuario of listaUsuario">
        <h3>Usuarios</h3>
        <div class="card-header">
            {{usuario.nome}}
            {{usuario.id}}
        </div>
        <div class="card-body">
            {{usuario.email}}
            {{usuario.senha}}
           
        </div>
        <div class="d-flex justify-content-between">
          
            <a href="#" class="mr-3 btn btn-outline-info">Editar</a>
            <a href="#" class="btn btn-outline-danger ml-3">Apagar</a>
        </div>
    
    </div>
